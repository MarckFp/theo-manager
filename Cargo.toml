[package]
name = "theo-manager"
version = "0.1.0"
authors = ["Marck Fp"]
edition = "2024"

[dependencies]
chrono = { version = "0.4.42", features = ["serde"] }
dioxus = { version = "0.7.0-rc.3", features = [] }
once_cell = "1.21.3"
serde = { version = "1.0.228", features = ["derive"] }
surrealdb = { version = "2.3.10", features = ["allocator"] }
tokio = { version = "1.48.0", features = ["macros", "rt-multi-thread"], optional = true }

[features]
default = ["web"]
web = ["dioxus/web", "surrealdb/kv-indxdb", "surrealdb/protocol-ws"]
desktop = ["dioxus/desktop", "surrealdb/kv-rocksdb", "surrealdb/protocol-ws"]
mobile = ["dioxus/mobile", "surrealdb/kv-rocksdb", "surrealdb/protocol-ws"]

[profile.release]
lto = true
strip = true
opt-level = 3
panic = 'abort'
codegen-units = 1
